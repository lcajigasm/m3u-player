<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- TV/Monitor frame -->
  <rect x="120" y="140" width="272" height="200" rx="20" ry="20" 
        fill="#2c3e50" stroke="#34495e" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Screen -->
  <rect x="140" y="160" width="232" height="160" rx="8" ry="8" 
        fill="url(#screenGradient)"/>
  
  <!-- Screen reflection -->
  <rect x="140" y="160" width="232" height="80" rx="8" ry="8" 
        fill="url(#screenGradient)" opacity="0.3"/>
  
  <!-- Play button -->
  <circle cx="256" cy="240" r="45" fill="url(#playGradient)" filter="url(#glow)"/>
  <polygon points="240,220 240,260 285,240" fill="white" opacity="0.95"/>
  
  <!-- Signal waves (representing streaming) -->
  <g transform="translate(320, 180)" opacity="0.8">
    <path d="M 0 0 Q 15 -15 30 0 Q 15 15 0 0" fill="none" stroke="#00d2d3" stroke-width="3" opacity="0.9"/>
    <path d="M 5 0 Q 20 -20 35 0 Q 20 20 5 0" fill="none" stroke="#00d2d3" stroke-width="2" opacity="0.7"/>
    <path d="M 10 0 Q 25 -25 40 0 Q 25 25 10 0" fill="none" stroke="#00d2d3" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- M3U text badge -->
  <rect x="180" y="360" width="152" height="40" rx="20" ry="20" 
        fill="#2c3e50" stroke="#3498db" stroke-width="2" opacity="0.9"/>
  <text x="256" y="385" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#3498db">M3U</text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="120" r="8" fill="#f39c12" opacity="0.8"/>
  <circle cx="220" cy="100" r="6" fill="#e74c3c" opacity="0.8"/>
  <circle cx="300" cy="110" r="7" fill="#2ecc71" opacity="0.8"/>
  
  <!-- Bottom stand -->
  <rect x="230" y="340" width="52" height="8" rx="4" ry="4" fill="#34495e"/>
  <rect x="210" y="348" width="92" height="20" rx="10" ry="10" fill="#2c3e50"/>
</svg>