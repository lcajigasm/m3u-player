<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPG Test</title>
    <style>
        body { 
            background: #222; 
            color: white; 
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .test-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        
        .test-btn:hover {
            background: #45a049;
        }
        
        #testResults {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª EPG Functionality Test</h1>
    
    <h2>DOM Elements Test</h2>
    <button class="test-btn" onclick="testEPGButton()">Test EPG Button</button>
    <button class="test-btn" onclick="testEPGModal()">Test EPG Modal</button>
    <button class="test-btn" onclick="testCloseButton()">Test Close Button</button>
    <button class="test-btn" onclick="showModal()">Show Modal</button>
    <button class="test-btn" onclick="hideModal()">Hide Modal</button>
    
    <div id="testResults"></div>
    
    <script>
        function logResult(message) {
            const results = document.getElementById('testResults');
            results.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            console.log(message);
        }
        
        function testEPGButton() {
            logResult('ðŸ” Testing EPG button...');
            const epgBtn = document.getElementById('epgBtn');
            if (epgBtn) {
                logResult('âœ… EPG button found in DOM');
                logResult('Button text: ' + epgBtn.textContent);
                logResult('Button class: ' + epgBtn.className);
                logResult('Button ID: ' + epgBtn.id);
            } else {
                logResult('âŒ EPG button NOT found in DOM');
                logResult('Available buttons with IDs:');
                const allButtons = document.querySelectorAll('button[id]');
                allButtons.forEach(btn => {
                    logResult('  - ' + btn.id + ': ' + btn.textContent);
                });
            }
        }
        
        function testEPGModal() {
            logResult('ðŸ” Testing EPG modal...');
            const epgModal = document.getElementById('epgModal');
            if (epgModal) {
                logResult('âœ… EPG modal found in DOM');
                logResult('Modal display: ' + getComputedStyle(epgModal).display);
                logResult('Modal classes: ' + epgModal.className);
            } else {
                logResult('âŒ EPG modal NOT found in DOM');
            }
        }
        
        function testCloseButton() {
            logResult('ðŸ” Testing close button...');
            const closeBtn = document.getElementById('closeEPG');
            if (closeBtn) {
                logResult('âœ… Close EPG button found');
                logResult('Close button text: ' + closeBtn.textContent);
            } else {
                logResult('âŒ Close EPG button NOT found');
            }
        }
        
        function showModal() {
            logResult('ðŸ“º Attempting to show modal...');
            const epgModal = document.getElementById('epgModal');
            if (epgModal) {
                epgModal.style.display = 'flex';
                epgModal.classList.add('show');
                logResult('âœ… Modal display set to flex and show class added');
            } else {
                logResult('âŒ Cannot show modal - not found');
            }
        }
        
        function hideModal() {
            logResult('ðŸ”’ Attempting to hide modal...');
            const epgModal = document.getElementById('epgModal');
            if (epgModal) {
                epgModal.classList.remove('show');
                setTimeout(() => {
                    epgModal.style.display = 'none';
                    logResult('âœ… Modal hidden');
                }, 300);
            } else {
                logResult('âŒ Cannot hide modal - not found');
            }
        }
        
        // Auto-run tests on load
        window.addEventListener('load', () => {
            logResult('ðŸš€ Starting EPG tests...');
            testEPGButton();
            testEPGModal();
            testCloseButton();
        });
    </script>
</body>
</html>
