name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.1'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Run lint
      if: matrix.os == 'ubuntu-latest'
      run: npm run lint

    - name: Run unit tests
      if: matrix.os == 'ubuntu-latest'
      run: npm test -- --runInBand
      
    - name: Test build (pack only)
      run: npm run pack
      
    - name: Verify build
      run: echo "Build test completed successfully"
