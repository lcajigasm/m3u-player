<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Stream - TeleCinco</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 800px;
            height: 450px;
            background: black;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0052a3;
        }
        .logs {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üß™ Debug Stream - TeleCinco HD</h1>
    
    <video id="video" controls preload="none">
        Su navegador no soporta el elemento video.
    </video>
    
    <div>
        <button onclick="testTeleCinco()">üì° Test TeleCinco HLS</button>
        <button onclick="testDirect()">üé¨ Test Video Directo</button>
        <button onclick="clearVideo()">üóëÔ∏è Limpiar</button>
    </div>
    
    <div class="logs" id="logs">
        <div>Logs del sistema...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.5/dist/hls.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const logs = document.getElementById('logs');
        let hls = null;
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            logs.innerHTML = '<div>Logs del sistema...</div>';
        }
        
        function testTeleCinco() {
            clearLogs();
            log('üß™ Iniciando test de TeleCinco HD...');
            
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            video.src = '';
            video.load();
            
            if (!Hls.isSupported()) {
                log('‚ùå HLS.js no est√° soportado en este navegador');
                return;
            }
            
            log(`‚úÖ HLS.js versi√≥n: ${Hls.version}`);
            
            const streamUrl = 'http://185.189.225.150:85/TeleCincoHD/index.m3u8';
            log(`üéØ URL: ${streamUrl}`);
            
            hls = new Hls({
                debug: true,
                enableWorker: true,
                lowLatencyMode: false,
                backBufferLength: 90
            });
            
            hls.on(Hls.Events.MANIFEST_LOADING, () => {
                log('üì° Cargando manifiesto...');
            });
            
            hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                log(`‚úÖ Manifiesto parseado: ${data.levels.length} niveles`);
                data.levels.forEach((level, i) => {
                    log(`  Nivel ${i}: ${level.width}x${level.height} @ ${level.bitrate}bps`);
                });
            });
            
            hls.on(Hls.Events.LEVEL_LOADED, (event, data) => {
                log(`‚úÖ Nivel cargado: ${data.level} (${data.details.fragments.length} fragmentos)`);
            });
            
            hls.on(Hls.Events.FRAG_LOADED, (event, data) => {
                log(`‚úÖ Fragmento cargado: ${data.frag.sn}`);
            });
            
            hls.on(Hls.Events.ERROR, (event, data) => {
                log(`‚ùå Error HLS: ${data.type} - ${data.details} (fatal: ${data.fatal})`);
                if (data.response) {
                    log(`   HTTP: ${data.response.code} ${data.response.text}`);
                }
                if (data.url) {
                    log(`   URL: ${data.url}`);
                }
            });
            
            video.addEventListener('loadstart', () => log('üé¨ Video: loadstart'));
            video.addEventListener('loadedmetadata', () => log('üé¨ Video: loadedmetadata'));
            video.addEventListener('canplay', () => {
                log('‚úÖ Video: canplay - ¬°Listo para reproducir!');
                video.play().then(() => {
                    log('‚ñ∂Ô∏è Reproducci√≥n iniciada');
                }).catch(err => {
                    log(`‚ö†Ô∏è Autoplay bloqueado: ${err.message}`);
                });
            });
            video.addEventListener('error', (e) => {
                log(`‚ùå Error del video: ${e.target.error?.message || 'Desconocido'}`);
            });
            
            hls.loadSource(streamUrl);
            hls.attachMedia(video);
        }
        
        function testDirect() {
            clearLogs();
            log('üß™ Test de video directo...');
            
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            const testUrl = 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';
            
            video.addEventListener('canplay', () => {
                log('‚úÖ Video directo listo');
                video.play().catch(err => log(`‚ö†Ô∏è Autoplay: ${err.message}`));
            });
            
            video.src = testUrl;
            video.load();
        }
        
        function clearVideo() {
            clearLogs();
            if (hls) {
                hls.destroy();
                hls = null;
            }
            video.src = '';
            video.load();
            log('üßπ Video limpiado');
        }
        
        log('‚úÖ Debug page cargada');
        log(`‚ÑπÔ∏è HLS.js soportado: ${Hls.isSupported()}`);
        log(`‚ÑπÔ∏è HLS.js versi√≥n: ${Hls.version}`);
    </script>
</body>
</html>
